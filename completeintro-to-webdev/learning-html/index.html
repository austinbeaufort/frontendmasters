<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Basics</title>
</head>
<body>
        <!-- 'type' is an attribute of the input element. -->

    <input type="checkbox"> check the box.. <br><br> 
    <input type="color"> pick a color <br><br>
    <input type="file"> upload file <br><br>
    <input type="number"> pick a number <br><br>

    <!-- value attribute is a 'pre-filled' value that appears in the input box. -->
    <input type="text" value="name goes here"> enter your name. <br><br>
    
    <!-- placeholder attribute is similar to value attribute, but is gray and is not actually an input. -->
    <input type="text" placeholder="name goes here"> enter your name. <br><br>

    <!-- check boxes can be pre-checked with 'check' -->
    <input type="checkbox" checked> check me out! <br><br>

    <!-- radio button is a circle. can be pre-checked also. -->
    <input type="radio" checked> check me out too! <br><br>

    <!-- disabled check means it cannot be checked -->
    <input type="checkbox" disabled check> haha cannot check me.

    
</body>
</html>
